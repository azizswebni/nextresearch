<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Nextreasearch</title>
  </head>
  <body>
    <!-- HEADER TOP -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <center>NeXT Research</center>
        </a>
      </div>
    </nav>

    <!-- BODY -->
    <div class="body">
      <!-- CENTER -->
      <div class="center" id="center"></div>

      <!-- RIGHT -->
      <div class="right">
        <button
          type="button"
          class="btn btn-outline-dark"
          id="btn"
          onclick="changeContent('News',0)"
        >
          News
        </button>

        <button
          type="button"
          class="btn btn-outline-dark"
          id="btn"
          onclick="changeContent('Projects',1)"
        >
          Projects
        </button>
        <button
          type="button"
          class="btn btn-outline-dark"
          id="btn"
          onclick="changeContent('Clients',2)"
        >
          Clients
        </button>
        <button
          type="button"
          class="btn btn-outline-dark"
          id="btn"
          onclick="changeContent('Teams',3)"
        >
          Teams
        </button>
        <button
          type="button"
          class="btn btn-outline-dark"
          id="btn"
          onclick="changeContent('Links',4)"
        >
          Links
        </button>
        <button
          type="button"
          class="btn btn-outline-dark"
          id="btn"
          onclick="changeContent('Contact',5)"
        >
          Contact
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      Content = [
        "<h1>News Project Spotlights</h1>",
        "<h1>Project Spotlights</h1>",
        "<h1>Clients</h1>",
        "<h1>MeetTheTeam</h1>",
        "<h1>Links</h1>",
        "<h1>Contacts<h1>",
      ];
      function changeContent(name,id) {
        document.getElementById("center").innerHTML = Content[id];
        fetch("data.json", {
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then(function (response) {
          console.log(response);
          return response.json();
        })
        .then(function (myJson) {
          console.log("json", myJson);
          console.log(myJson.center[name])
          myJson.center[name].forEach(element => {
            document.getElementById("center").innerHTML += element
          });
           
        });
      }
     
        fetch("data.json", {
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then(function (response) {
          console.log(response);
          return response.json();
        })
        .then(function (myJson) {
          console.log("json", myJson);
          
          myJson.center.LandingPage.forEach(element => {
            document.getElementById("center").innerHTML += element
          });
           
        });
    </script>
  </body>
</html>
